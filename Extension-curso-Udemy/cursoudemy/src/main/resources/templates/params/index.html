<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
    <title>Enviar parametros del Request HTTP GET - URL</title>
</head>
<body>
<h1>Enviar parametros del Request HTTP GET - URL</h1>
<ul>
  <li>  <a th:href="@{/params/string(texto='Hola Antonio')}">/params/string?texto=Hola Antonio</a> </li>
  <li>  <a th:href="@{/params/string(texto='Que tal Jhon')}">/params/string?texto=Que tal Jhon</a> </li>
  <li>  <a th:href="@{/params/mix-params(saludo='Como estas Antonio', numero=22)}">/params/mix-params?texto=Como estas Antonio&numero=22</a> </li>
  <li>  <a th:href="@{/params/mix-params-request(saludo='Como estas Antonio', numero=22)}">/params/mix-params-request?texto=Como estas Antonio&numero=22</a> </li>

</ul>
</body>
</html>
